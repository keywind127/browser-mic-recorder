<!DOCTYPE html>
<html>
    <head>
        <title>Audio Recorder</title>
    </head>
    <!-- <script src = "https://cdn.jsdelivr.net/gh/keywind127/browser-mic-recorder@module/audio_recorder.js"></script> -->
    <script defer type = "module">

        import { record_audio_from_browser } from "https://cdn.jsdelivr.net/gh/keywind127/browser-mic-recorder@module/audio_recorder.js";

        record_audio_from_browser().then((output) => {

            let mediaRecorder = output[0];

            let audioRecorded = output[1];

            mediaRecorder.start();

            audioRecorded.then((audioData) => {

                console.log(audioData);

            });

            sleep(5000).then(() => { 
                
                mediaRecorder.stop(); 
            
            });

        });

    </script>

    </body>
</html>
