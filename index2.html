<!DOCTYPE html>
<html>
    <head>
        <title>Audio Recorder</title>
    </head>
    <!-- <script src = "https://cdn.jsdelivr.net/gh/keywind127/browser-mic-recorder@module/audio_recorder.js" type = "module"></script> -->
    <!-- <script src = "https://cdn.jsdelivr.net/gh/keywind127/browser-mic-recorder@module/recorder_controller.js" type = "module"></script> -->
    <script defer type = "module">

        import { sleep } from "https://cdn.jsdelivr.net/gh/keywind127/browser-mic-recorder@module/audio_recorder.js";
        import { RecorderController } from "https://cdn.jsdelivr.net/gh/keywind127/browser-mic-recorder@module/recorder_controller.js";

        var controller = new RecorderController();

        controller.start().then(async () => {

            await sleep(5000);

        }).then(() => {

            return controller.stop();

        }).then((audioString) => {

            console.log(audioString);

        });

    </script>

    </body>
</html>
